{% extends "base.html" %}
{% block content %}
    <h2>Audit Logs</h2>
    <table style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr style="border-bottom: 2px solid var(--purple-light);">
                <th style="text-align: left; padding: 8px;">Time</th>
                <th style="text-align: left; padding: 8px;">User</th>
                <th style="text-align: left; padding: 8px;">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr style="border-bottom: 1px solid var(--purple-light);">
                <td style="padding: 8px;">{{ log.action_time|date:"Y-m-d H:i" }}</td>
                <td style="padding: 8px;">{{ log.user.username }}</td>
                <td style="padding: 8px;">{{ log.change_message }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="3" style="text-align: center; padding: 20px;">No logs found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
    <p class="footer-link"><a href="{% url 'admin_task_list' %}">Back to Dashboard</a></p>
{% endblock %}
