{% extends "base.html" %}
{% block content %}
    <h2>{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Task</button>
    </form>
    <p class="footer-link"><a href="{% url 'task_list' %}">Back to List</a></p>
{% endblock %}
