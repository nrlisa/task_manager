<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Permission Denied (403)</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; color: #333; text-align: center; padding: 100px 20px; }
        h1 { color: #6c757d; font-size: 3rem; margin-bottom: 1rem; }
        p { font-size: 1.2rem; color: #6c757d; margin-bottom: 2rem; }
        .btn { display: inline-block; padding: 10px 25px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; transition: background 0.3s; }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>403</h1>
        <h2>Access Denied</h2>
        <p>You do not have the necessary permissions to access this resource.<br>
           If you believe this is an error, please contact your administrator.</p>
        <a href="/" class="btn">Return to Dashboard</a>
    </div>
</body>
</html>
