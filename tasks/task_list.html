{% extends "base.html" %}
{% block content %}
<h2>Your Tasks</h2>
<a href="{% url 'create_task' %}">Create New Task</a>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{% if task.is_completed %}Done{% else %}Pending{% endif %}</td>
            <td>
                <a href="{% url 'edit_task' task.id %}">Edit</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No tasks found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
